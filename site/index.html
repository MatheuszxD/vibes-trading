<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIBES Trading | Autonomous Solana Trader</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --bg: #0a0a0a;
            --card: #18181b;
            --border: #3f3f46;
            --text: #ededed;
            --text-dim: #a1a1aa;
            --green: #22c55e;
            --green-bright: #00ff00;
            --amber: #f59e0b;
            --red: #ef4444;
        }
        body {
            font-family: 'JetBrains Mono', monospace;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
        }
        .font-pixel { font-family: 'Press Start 2P', monospace; }
        .glow { text-shadow: 0 0 10px var(--green), 0 0 20px var(--green); }
        .header {
            border-bottom: 1px solid var(--border);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        .logo { color: var(--green); font-size: 1.2rem; letter-spacing: 2px; }
        .tagline { color: var(--text-dim); font-size: 0.7rem; margin-left: 1rem; }
        @media (max-width: 768px) { .tagline { display: none; } }
        .nav { display: flex; gap: 0.5rem; align-items: center; }
        .nav a { color: var(--text-dim); text-decoration: none; font-size: 0.7rem; padding: 0.25rem 0.5rem; }
        .nav a:hover { color: var(--text); }
        .nav a.active { color: var(--green); border: 1px solid var(--green); }
        .status { display: flex; align-items: center; gap: 0.5rem; background: var(--card); padding: 0.25rem 0.75rem; border-radius: 4px; margin-left: 0.5rem; }
        .dot { width: 8px; height: 8px; border-radius: 50%; background: var(--amber); box-shadow: 0 0 10px var(--amber); animation: pulse 2s infinite; }
        .dot.online { background: var(--green); box-shadow: 0 0 10px var(--green); }
        @keyframes pulse { 50% { opacity: 0.5; } }
        .banner { background: rgba(245,158,11,0.15); border-bottom: 1px solid var(--amber); color: var(--amber); text-align: center; padding: 0.5rem; font-size: 0.75rem; }
        .banner.connected { background: rgba(34,197,94,0.15); border-color: var(--green); color: var(--green); }
        .ticker { background: var(--card); border-bottom: 1px solid var(--border); padding: 0.5rem; text-align: center; font-size: 0.8rem; color: var(--text-dim); }
        .main { max-width: 1200px; margin: 0 auto; padding: 1.5rem; display: grid; grid-template-columns: 2fr 1fr; gap: 1.5rem; }
        @media (max-width: 900px) { .main { grid-template-columns: 1fr; } }
        .card { background: var(--card); border: 1px solid var(--border); margin-bottom: 1.5rem; }
        .card-header { padding: 1rem; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        .card-title { font-size: 0.7rem; }
        .card-body { padding: 1rem; }
        .progress-bar { height: 4px; background: var(--border); border-radius: 2px; margin: 1rem 0; overflow: hidden; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, var(--green), var(--green-bright)); border-radius: 2px; transition: width 0.5s; }
        .progress-labels { display: flex; justify-content: space-between; font-size: 0.7rem; color: var(--text-dim); }
        .progress-labels span.active { color: var(--green); }
        .stats-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 1rem; margin-bottom: 1.5rem; }
        @media (max-width: 600px) { .stats-grid { grid-template-columns: repeat(2, 1fr); } }
        .stat { background: var(--card); border: 1px solid var(--border); padding: 1rem; }
        .stat-label { font-size: 0.65rem; color: var(--text-dim); margin-bottom: 0.5rem; }
        .stat-value { font-size: 0.8rem; }
        .terminal-line { font-size: 0.85rem; margin-bottom: 0.25rem; }
        .terminal-line span { color: var(--text-dim); }
        .prompt { color: var(--green); margin-bottom: 1rem; }
        .btn { background: var(--card); border: 1px solid var(--border); color: var(--text); padding: 0.5rem 1rem; font-size: 0.7rem; cursor: pointer; font-family: inherit; }
        .btn:hover { background: var(--border); }
        .terminal-footer { border-top: 1px solid var(--border); padding: 0.75rem 1rem; display: flex; justify-content: space-between; font-size: 0.7rem; color: var(--text-dim); }
        .panel-row { display: flex; justify-content: space-between; padding: 0.5rem 0; font-size: 0.85rem; }
        .panel-label { color: var(--text-dim); font-size: 0.7rem; }
        .toggle { width: 48px; height: 24px; background: var(--amber); border-radius: 12px; position: relative; cursor: pointer; }
        .toggle.live { background: var(--green); }
        .toggle-knob { width: 16px; height: 16px; background: white; border-radius: 50%; position: absolute; top: 4px; left: 4px; transition: transform 0.2s; }
        .toggle.live .toggle-knob { transform: translateX(24px); }
        .footer { border-top: 1px solid var(--border); padding: 1rem; text-align: center; font-size: 0.7rem; color: var(--text-dim); }
        .link { display: block; color: var(--green); text-decoration: none; font-size: 0.85rem; padding: 0.25rem 0; }
        .link:hover { text-decoration: underline; }
        .empty { text-align: center; padding: 2rem; color: var(--text-dim); font-size: 0.85rem; }
        table { width: 100%; border-collapse: collapse; font-size: 0.8rem; }
        th { text-align: left; padding: 0.75rem; color: var(--text-dim); font-weight: normal; font-size: 0.7rem; border-bottom: 1px solid var(--border); }
        td { padding: 0.75rem; border-bottom: 1px solid rgba(63,63,70,0.5); }
    </style>
</head>
<body>
    <div id="app">
        <div style="display: flex; align-items: center; justify-content: center; min-height: 100vh;">
            <div style="text-align: center;">
                <div class="font-pixel glow" style="font-size: 1.5rem; color: var(--green); margin-bottom: 1rem;">VIBES</div>
                <div style="color: var(--text-dim);">Loading...</div>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://xumydwyfwhbmdlffapue.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh1bXlkd3lmd2hibWRsZmZhcHVlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc4OTIzMTksImV4cCI6MjA4MzQ2ODMxOX0.rTy8Em9hnbjMTYaK_Wvw_17w1x2Jj6QFd7q1J6G9168';

        let supabase, state = {
            connected: false,
            status: { status: 'OFFLINE', mode: 'PAPER', analysis_progress: 0, trades_analyzed: 0, trades_remaining: 100, wallet_address: null, balance_sol: 0 },
            stats: { paper_balance: 10, paper_pnl_sol: 0, paper_pnl_percent: 0, paper_win_rate: 0, paper_trades: 0, paper_wins: 0, paper_losses: 0, paper_open: 0 },
            trades: [],
            thoughts: [{ content: '> waiting for the bot to start\n> connect supabase and run bot\n> paper mode ready with 10 SOL\n> ngl this terminal clean tho\n> gmi once configured fr', created_at: new Date().toISOString() }]
        };

        async function init() {
            try {
                supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

                const [statusRes, statsRes, tradesRes, thoughtsRes] = await Promise.all([
                    supabase.from('system_status').select('*').eq('id', 1).single(),
                    supabase.from('stats').select('*').eq('id', 1).single(),
                    supabase.from('trades').select('*').order('created_at', { ascending: false }).limit(20),
                    supabase.from('thoughts').select('*').order('created_at', { ascending: false }).limit(10)
                ]);

                if (statusRes.data) { state.status = statusRes.data; state.connected = true; }
                if (statsRes.data) state.stats = statsRes.data;
                if (tradesRes.data) state.trades = tradesRes.data;
                if (thoughtsRes.data?.length) state.thoughts = thoughtsRes.data;

                // Realtime
                supabase.channel('all').on('postgres_changes', { event: '*', schema: 'public', table: 'system_status' }, p => { if(p.new) { state.status = p.new; render(); }})
                    .on('postgres_changes', { event: '*', schema: 'public', table: 'stats' }, p => { if(p.new) { state.stats = p.new; render(); }})
                    .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'trades' }, p => { if(p.new) { state.trades.unshift(p.new); state.trades = state.trades.slice(0,20); render(); }})
                    .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'thoughts' }, p => { if(p.new) { state.thoughts.unshift(p.new); state.thoughts = state.thoughts.slice(0,10); render(); }})
                    .subscribe();
            } catch(e) { console.log('Init error:', e); }
            render();
        }

        function render() {
            const { connected, status, stats, trades, thoughts } = state;
            const progress = status?.analysis_progress || 0;
            const thought = thoughts[0];
            const isPaper = status?.mode === 'PAPER';
            const dotClass = status?.status === 'TRADING' ? 'online' : '';

            document.getElementById('app').innerHTML = `
                <div class="banner ${connected ? 'connected' : ''}">${connected ? 'CONNECTED TO SUPABASE - Live Data' : 'DEMO MODE - Waiting for Supabase connection'}</div>
                <header class="header">
                    <div style="display:flex;align-items:center">
                        <h1 class="font-pixel logo glow">VIBES</h1>
                        <span class="tagline">autonomous trader on solana powered by claude</span>
                    </div>
                    <nav class="nav">
                        <a href="#" class="active">[DASHBOARD]</a>
                        <a href="#stats">[STATS]</a>
                        <a href="https://github.com/MatheuszxD/vibes-trading" target="_blank">[DOCS]</a>
                        <div class="status"><span class="dot ${dotClass}"></span><span style="font-size:0.7rem;color:var(--text-dim)">${status?.status || 'OFFLINE'}</span></div>
                    </nav>
                </header>
                <div class="ticker">${trades.length ? trades.slice(0,5).map(t => `<span style="margin:0 1rem;color:${(t.pnl_percent||0)>=0?'var(--green)':'var(--red)'}">â— ${t.symbol} ${(t.pnl_percent||0)>=0?'+':''}${(t.pnl_percent||0).toFixed(1)}%</span>`).join('') : 'Waiting for trades...'}</div>
                <main class="main">
                    <div>
                        <div class="card">
                            <div class="card-header"><h2 class="card-title font-pixel">PRE-TRADING ANALYSIS</h2><span style="color:${progress>=100?'var(--green)':'var(--amber)'};font-size:0.7rem">[${progress>=100?'COMPLETE':'PROCESSING'}]</span></div>
                            <div class="card-body">
                                <p style="color:var(--text-dim);font-size:0.85rem;margin-bottom:1rem">${progress>=100?'Analysis complete. Trading active.':'Loading historical market data...'}</p>
                                <div class="progress-bar"><div class="progress-fill" style="width:${progress}%"></div></div>
                                <div class="progress-labels">${[0,25,50,75,100].map(s=>`<span class="${progress>=s?'active':''}">${s}%</span>`).join('')}</div>
                                <div style="display:flex;justify-content:space-between;margin-top:1rem;padding-top:1rem;border-top:1px solid var(--border);font-size:0.75rem">
                                    <span style="color:var(--text-dim)"><span style="color:var(--amber)">${status?.trades_remaining||0}</span> remaining</span>
                                    <span style="color:var(--text-dim)"><span style="color:var(--green)">${status?.trades_analyzed||0}</span> analyzed</span>
                                </div>
                            </div>
                        </div>
                        <div class="stats-grid" id="stats">
                            <div class="stat"><div class="stat-label">TOTAL PNL</div><div class="stat-value font-pixel ${(stats?.paper_pnl_sol||0)>=0?'glow':''}" style="color:${(stats?.paper_pnl_sol||0)>=0?'var(--green)':'var(--red)'}">${(stats?.paper_pnl_sol||0)>=0?'+':''}${(stats?.paper_pnl_sol||0).toFixed(4)} SOL</div></div>
                            <div class="stat"><div class="stat-label">WIN RATE</div><div class="stat-value font-pixel" style="color:${(stats?.paper_win_rate||0)>=50?'var(--green)':'var(--amber)'}">${(stats?.paper_win_rate||0).toFixed(1)}%</div></div>
                            <div class="stat"><div class="stat-label">TOTAL TRADES</div><div class="stat-value font-pixel">${stats?.paper_trades||0}</div></div>
                            <div class="stat"><div class="stat-label">OPEN POS</div><div class="stat-value font-pixel" style="color:var(--text-dim)">${stats?.paper_open||0} / 5</div></div>
                        </div>
                        <div class="card">
                            <div class="card-header">
                                <div style="display:flex;align-items:center;gap:0.5rem"><h2 class="card-title font-pixel" style="color:var(--amber)">thoughts?</h2><span style="color:var(--text-dim);font-size:0.7rem">- ai analysis</span></div>
                                <div style="display:flex;align-items:center;gap:0.5rem"><span class="dot online"></span><span style="font-size:0.7rem;color:var(--text-dim)">ready</span></div>
                            </div>
                            <div class="card-body">
                                <div class="prompt">$ analyze --trades --roast</div>
                                <div style="min-height:100px">${thought?.content?.split('\n').filter(l=>l.trim()).map(l=>`<div class="terminal-line"><span>></span> ${l.replace(/^>\s*/,'')}</div>`).join('')||'<div class="terminal-line"><span>></span> waiting...</div>'}</div>
                                <div style="display:flex;gap:0.5rem;margin-top:1rem"><button class="btn">history (${thoughts.length-1})</button><button class="btn">force refresh</button></div>
                            </div>
                            <div class="terminal-footer"><span>powered by claude</span><span>auto-refresh every 5 trades</span></div>
                        </div>
                        <div class="card">
                            <div class="card-header"><h2 class="card-title font-pixel">RECENT TRADES</h2></div>
                            ${trades.length ? `<div style="overflow-x:auto"><table><thead><tr><th>TOKEN</th><th>SIDE</th><th style="text-align:right">AMOUNT</th><th style="text-align:right">PNL</th></tr></thead><tbody>${trades.slice(0,10).map(t=>`<tr><td>${t.symbol}${t.is_paper?'<span style="color:var(--amber);font-size:0.7rem;margin-left:0.5rem">[P]</span>':''}</td><td style="color:${t.side==='BUY'?'var(--green)':'var(--red)'}">${t.side}</td><td style="text-align:right">${(t.amount_sol||0).toFixed(4)}</td><td style="text-align:right;color:${t.pnl_sol==null?'var(--text-dim)':t.pnl_sol>=0?'var(--green)':'var(--red)'}">${t.pnl_sol==null?'-':`${t.pnl_sol>=0?'+':''}${t.pnl_sol.toFixed(4)}`}</td></tr>`).join('')}</tbody></table></div>` : '<div class="empty">No trades yet...</div>'}
                        </div>
                    </div>
                    <div>
                        <div class="card">
                            <div class="card-header"><h2 class="card-title font-pixel" style="color:var(--amber)">${isPaper?'PAPER':'LIVE'} MODE</h2><div class="toggle ${isPaper?'':'live'}"><div class="toggle-knob"></div></div></div>
                            <div class="card-body">
                                <div class="panel-row"><span class="panel-label">BALANCE</span><span>${(stats?.paper_balance||10).toFixed(4)} SOL</span></div>
                                <div class="panel-row"><span class="panel-label">PNL</span><span style="color:${(stats?.paper_pnl_sol||0)>=0?'var(--green)':'var(--red)'}">${(stats?.paper_pnl_sol||0)>=0?'+':''}${(stats?.paper_pnl_sol||0).toFixed(4)} SOL</span></div>
                                <div class="panel-row"><span class="panel-label">WIN RATE</span><span style="color:${(stats?.paper_win_rate||0)>=50?'var(--green)':'var(--amber)'}">${(stats?.paper_win_rate||0).toFixed(1)}%</span></div>
                                <div class="panel-row"><span class="panel-label">TRADES</span><span>${stats?.paper_trades||0} <span style="color:var(--green)">${stats?.paper_wins||0}w</span> / <span style="color:var(--red)">${stats?.paper_losses||0}l</span></span></div>
                            </div>
                            <div style="border-top:1px solid var(--border);padding:0.75rem;text-align:center;font-size:0.7rem;color:var(--text-dim)">Started with 10 SOL</div>
                        </div>
                        <div class="card">
                            <div class="card-header"><h2 class="card-title font-pixel">WALLET</h2></div>
                            <div class="card-body">
                                <div class="panel-row"><span class="panel-label">Address</span><span style="font-size:0.75rem">${status?.wallet_address ? status.wallet_address.slice(0,4)+'...'+status.wallet_address.slice(-4) : 'Not connected'}</span></div>
                                <div class="panel-row"><span class="panel-label">Balance</span><span>${(status?.balance_sol||0).toFixed(4)} SOL</span></div>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-header"><h2 class="card-title font-pixel">LINKS</h2></div>
                            <div class="card-body">
                                <a href="https://pump.fun" target="_blank" class="link">> pump.fun</a>
                                <a href="https://solscan.io" target="_blank" class="link">> solscan.io</a>
                                <a href="https://github.com/MatheuszxD/vibes-trading" target="_blank" class="link">> github repo</a>
                            </div>
                        </div>
                    </div>
                </main>
                <footer class="footer">VIBES Trading v1.0.0 | Powered by Claude AI | Built for Solana | Not Financial Advice</footer>
            `;
        }

        init();
    </script>
</body>
</html>
